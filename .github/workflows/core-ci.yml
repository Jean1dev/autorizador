name: Core CI Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: 21
        distribution: 'temurin'
    - name: Gradle Build Action
      uses: gradle/gradle-build-action@v2.9.0

      with:
        arguments: build
        build-root-directory: core/
        gradle-version: 8.5
